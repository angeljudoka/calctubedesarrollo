BackendBundle\Entity\Usuario:
    type: entity
    table: usuario
    id:
        id:
            type: integer
            nullable: false
            options:
                unsigned: false
            id: true
            generator:
                strategy: IDENTITY
    fields:
        nombre:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
        apellidoPaterno:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: apellido_paterno
        apellidoMaterno:
            type: string
            nullable: true
            length: 45
            options:
                fixed: false
            column: apellido_materno
        email:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
        password:
            type: string
            nullable: true
            length: 100
            options:
                fixed: false
    lifecycleCallbacks: {  }
